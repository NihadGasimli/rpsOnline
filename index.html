<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./assets/js/main.js" type="module"></script>
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Document</title>
</head>

<body>
    <div class="main">
        <div class="container">
            <div class="inp">
                <h1 class="infoText">Enter your name:</h1>
                <input type="text" class="user_input" placeholder="Your name" />
                <button class="user_btn">Connect</button>
            </div>

            <section class="game_section">
                <div class="span">
                    <div class="user1">
                        <div style="display: flex;">
                            <div class="user1Div"></div>
                            <h1>'s score: <span class="score1">0</span></h1>
                        </div>
                        <div style="display: flex;">
                            <div class="user2Div"></div>
                            <h1>'s score: <span class="score2">0</span></h1>
                        </div>
                    </div>
                </div>
                <div class="buttonsAndWinnerDiv">
                    <h1 class="winnerText"></h1>
                    <div class="buttons_user">
                        <img src="./assets/images/rock.png" class="rock btn1" name="rock" />
                        <img src="./assets/images/paper.png" class="paper btn1" name="paper" />
                        <img src="./assets/images/scs.png" class="scs btn1" name="scissors" />
                    </div>
                </div>

                <div class="chat">
                    <div class="chatMessages"></div>
                    <div class="chatSend">
                        <input type="text" class="chatInp" />
                        <button class="sendBtn">Send</button>
                    </div>
                </div>
            </section>
        </div>
        </section>

    </div>
    </div>
</body>

</html>
